<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Verification - Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 flex justify-center items-center min-h-screen p-4">

  <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 w-full max-w-md min-h-[85vh] flex flex-col justify-between">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-3">Code Redeemed Successfully</h1>
    </br>
      <p class="text-gray-700 text-lg leading-relaxed">
        Your device has been successfully linked with your account.
      </p>
    </div>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Call Instructions -->
    <div class="text-center">
      <h2 class="text-xl text-blue-800 font-semibold mb-2">Phone Verification Required</h2>
      <p class="text-gray-800 text-lg leading-relaxed">
        Please call our verification desk to complete your activation.
      </p>
    </div>

    <!-- Call Button -->
    <div class="text-center mt-6">
      <a href="tel:+18775160620">
        <button class="bg-blue-600 text-white font-semibold py-3 px-4 rounded-full w-full text-base shadow-md hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
          <i class="fas fa-phone-alt"></i>
          <span class="truncate">Call Now: +1 (877) 516-0620</span>
        </button>
      </a>
    </div>

    <!-- Support Note -->
    <div class="text-center mt-6 text-base text-gray-500 italic">
      Our toll-free number is available for verification assistance.
    </div>

  </div>

</body>
</html>
